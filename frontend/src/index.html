<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 align-self-center">
                <h1 class="text-center mb-4">Tic Tac Toe</h1>
                <div id="login-form">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" name="login">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <button class="btn btn-primary me-md-2 mb-2 mb-md-0" onclick="createGame()">Create Game</button>
                        <button class="btn btn-primary" onclick="joinGame()">Join Random Game</button>
                    </div>
                </div>
                <div id="game" style="display: none;" class="row justify-content-center">
                <!-- <div id="game" class="row justify-content-center"> -->
                    <div class=" my-5 d-grid gap-2 d-md-flex justify-content-md-between">
                        <div id="my-player-nick" class="player-nick">
                            <span>You: <span id="my-login">Kuba</span></span>
                        </div>
                        <div id="enemy-player-nick" class="player-nick">
                            <span>Enemy: <span id="enemy-login">Ola</span></span>
                        </div>
                    </div>
                    <div id="board" class="col-md-6 align-self-center">
                        <div data-index="0" class="tile right-border bottom-border"></div>
                        <div data-index="1" class="tile right-border bottom-border"></div>
                        <div data-index="2" class="tile bottom-border"></div>
                        <div data-index="3" class="tile right-border bottom-border"></div>
                        <div data-index="4" class="tile right-border bottom-border"></div>
                        <div data-index="5" class="tile bottom-border"></div>
                        <div data-index="6" class="tile right-border"></div>
                        <div data-index="7" class="tile right-border"></div>
                        <div data-index="8" class="tile"></div>
                        <div id="strike" class="strike"></div>
                    </div>
                    <div id="game-result" class="col-md-12 align-self-center"></div>
                </div>
                <div id="game-over-area" class="hidden">
                    <h2 id="game-over-text">Winner is X</h2>
                    <button id="play-again">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api_connection.js"></script>
    <script src="game.js"></script>
</body>
</html>
